<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="buttons">
        <button id="addRow">Add Row</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th></th>
                <th>C1</th>
                <th>C2</th>
                <th>C3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>R1</th>
                <td><div class="box" draggable="true" style="background-color: #a3b5cc;">100</div></td>
                <td><div class="box" draggable="true" style="background-color: #c8d8f0;">200</div></td>
                <td><div class="box" draggable="true" style="background-color: #294e80;">300</div></td>
            </tr>
            <tr>
                <th>R2</th>
                <td><div class="box" draggable="true" style="background-color: #5a774e;">400</div></td>
                <td><div class="box" draggable="true" style="background-color: #d7e6ce;">500</div></td>
                <td><div class="box" draggable="true" style="background-color: #ffd966;">600</div></td>
            </tr>
            <tr>
                <th>R3</th>
                <td><div class="box" draggable="true" style="background-color: #8c2d2d;">700</div></td>
                <td><div class="box" draggable="true" style="background-color: #ff8c42;">800</div></td>
                <td><div class="box" draggable="true" style="background-color: #bdbdbd;">900</div></td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
